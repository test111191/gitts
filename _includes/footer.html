
<footer class="site-footer">
    <span class="site-footer-credits"><a href="{{ site.url }}/fr/index.html"> fr </a> | <a href="{{ site.url }}/en/index.html"> en </a></span>
   

      {% if page.lang == "fr" %}
        <span class="site-footer-owner">
      <a href="{{ site.url }}/fr/index.html">{{ site.title }} </a> 
      
      est maintenue par l'<a href="{{ site.author.url }}">{{ site.fr.author.name }}</a>.
       </span>
      
      {% elsif page.lang == "en" %}
      <span class="site-footer-owner">
      
       <a href="{{ site.url }}/en/index.html">{{ site.title }} </a> 
      
       is maintained by <a href="{{ site.author.url }}">{{ site.en.author.name }}</a>
      </span>
      {% endif %}
    
     
  <span class="site-footer-credits">{{ site.url }} This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>

</footer>
